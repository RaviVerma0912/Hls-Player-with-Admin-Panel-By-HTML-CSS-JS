<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Matches By Doremxn</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <i class="bi bi-play-circle-fill"></i> 
                <b class="ms-2">Cricket Matches </b>  
            </a>
            <a href="home.html" class="btn btn-outline-dark">
                <i class="bi bi-house"></i> Home
            </a>
        </div>
      </nav>
    <div class="login-container d-flex justify-content-center align-items-center vh-100">
        <div class="login-box">
            <h2 class="text-center">Admin Login</h2>
            <div class="logo text-center">
                <img src="assets/1343940082054336573.png" alt="Logo" class="logo" width="140" height="140">
            </div>
            <div class="input-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button id="login-btn">Login</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBl8JDWxU94ar1uZnBdA7KnLP5Amm_bXV4",
            authDomain: "hls-player-f2cea.firebaseapp.com",
            projectId: "hls-player-f2cea",
            storageBucket: "hls-player-f2cea.firebasestorage.app",
            messagingSenderId: "278963584265",
            appId: "1:278963584265:web:05e49468947bc9251f67d8",
            measurementId: "G-PBSKD0SXBM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    window.location.href = "admin.html";
                })
                .catch(error => alert(error.message));
        });
    </script>
</body>
</html>
