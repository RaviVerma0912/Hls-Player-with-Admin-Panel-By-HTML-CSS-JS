<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <nav class="navbar bg-body-tertiary shadow-sm">
    <div class="container-fluid d-flex justify-content-between">
        <a class="navbar-brand d-flex align-items-center" href="home.html">
            <i class="bi bi-play-circle-fill"></i> 
            <b class="ms-2 d-none d-md-block">Cricket Matches By Doremxn</b>  
            <b class="ms-2 d-block d-md-none">Cricket Matches</b>  
        </a>
        <div>
            <a href="home.html" class="btn btn-outline-dark">
                <i class="bi bi-house"></i> Home
            </a>
            <button id="logout" class="btn btn-outline-dark ms-2">
                <i class="bi bi-box-arrow-right"></i> Logout
            </button>
        </div>
    </div>
</nav>

<!-- Bootstrap Icons CSS (Make sure this is included in your HTML file) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Matches By Doremxn</title>

    <!-- Bootstrap CSS for better styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="admin.css">

    <!-- Firebase & Admin JS -->
    <script type="module" src="admin.js"></script>
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary shadow-sm">
        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="home">
                <i class="bi bi-play-circle-fill"></i> 
                <b class="ms-2 d-none d-md-block">Cricket Matches By Doremxn</b>  
                <b class="ms-2 d-block d-md-none">Cricket Matches</b>  
            </a>
            <div>
                <a href="home.html" class="btn btn-outline-dark">
                    <i class="bi bi-house"></i> Home
                </a>
                <button id="logout" class="btn btn-outline-dark ms-2">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>
    

    <!-- Main Container -->
    <div class="container mt-4">
        <h2 class="text-center"> <i class="bi bi-gear-wide-connected"></i>&nbsp;Manage Channels</h2>

        <!-- Channel Form -->
        <form id="channel-form" class="p-3 bg-white shadow rounded">
            <input type="hidden" id="channel-id">
            <div class="mb-3">
                <label class="form-label">Channel Name:</label>
                <input type="text" id="channel-name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Channel URL:</label>
                <input type="url" id="channel-url" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Thumbnail URL:</label>
                <input type="url" id="thumbnail-url" class="form-control" placeholder="Enter Image URL" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Channel</button>
        </form>

       <!-- Channels Table -->
<div class="table-responsive mt-4">
    <table class="table table-hover text-center">
        <thead class="table-primary">
            <tr>
                <th>Thumbnail</th>
                <th>Name</th>
                <th class="url-column">URL</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="channel-list">
            <!-- Channels will be dynamically added here -->
        </tbody>
    </table>
</div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
